<section class="stories_panel">
    {% for story in stories %}
    <div class="stories_account">
        <img src="{{story.user.get('profile_url')}}", alt="profile pic for {{story.user.get('username')}}"/>
        <p>
            {{story.user.get('username')}}
        </p>
    </div>
    {% endfor %}
</section>
